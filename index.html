<!Doctype html>

<html>
  <body>
    <main>
        <h1>CatPhotoApp</h1>
        
        <section>
            <h2>Cat Photos</h2>
            <!-- TODO: Add link to cat photos -->
            <p>Click here to view more 
                <a target="_blank" href="https://freecatphotoapp.com">cat photos</a>.
            </p>
            <a href="https://freecatphotoapp.com">
                <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg" alt="A cute orange cat lying on its back."></a>
        </section>
        
        <section>
            <h2>Cat Lists</h2>
            <h3>Things cats love:</h3>
                <ul>
                    <li>cat nip</li>
                    <li>laser pointers</li>
                    <li>lasagna</li>
                </ul>
                <figure>
                    <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/lasagna.jpg" alt="A slice of lasagna on a plate.">
                    <figcaption>Cats <em>love</em> lasagna.</figcaption>  
                </figure>
            <h3>Top 3 things cats hate:</h3>
                <ol>
                    <li>flea treatment</li>
                    <li>thunder</li>
                    <li>other cats</li>
                </ol>
                <!-- The code for an ordered list (ol) is similar to an unordered list, 
                but list items in an ordered list are numbered when displayed.-->
                <figure>
                    <!--    Inside the figure element you just added, nest an img element with a src attribute set to 
                            https://cdn.freecodecamp.org/curriculum/cat-photo-app/cats.jpg. To improve accessibility 
                            of the image you added, add an alt attribute with the text:
                            Five cats looking around a field. -->
                    <img src = "https://cdn.freecodecamp.org/curriculum/cat-photo-app/cats.jpg" alt = "Five cats looking around a filed.">
                    <figcaption>Cats <strong>hate</strong> other cats.</figcaption>
                    <!--The strong element is used to indicate that some text is of strong importance or urgent. It display wrapped text in bold.-->
                </figure>
        </section>
        <section>
            <h2>Cats Form</h2>
            <!--The action attribute indicates where form data should be sent. For example, 
                <form action="/submit-url"></form> tells the browser that the form data should be sent to the 
                path /submit-url. Add an action attribute with the value 
                https://freecatphotoapp.com/submit-cat-photo to the form element.-->
            <form action="https://freecatphotoapp.com/submit-cat-photo">
                <!--The input element allows you several ways to collect data from a web form. Like img elements, 
                    input elements are self-closing and do not need closing tags. Nest an input element in the 
                    form element.-->
                <input type="text" name ="catphotourl">
                <!--In order for a form's data to be accessed by the location specified in the action attribute, 
                    you must give the text field a name attribute and assign it a value to represent the data being 
                    submitted. For example, you could use the following syntax for an email address text field: 
                    <input type="text" name="email">.Add the name attribute with the value catphotourl to your 
                    text field.-->
            </form>
        </section>
    </main>

    </body>
</html>
